{% extends "base.html" %} {% block main_content %}
<main>
  <div>
    <h2>Login</h2>
    <form class="create_new login" method="post">
      {% csrf_token %}
      <input
        class="login"
        type="text"
        name="username"
        autofocus
        placeholder="username"
      />
      <input
        class="login"
        type="password"
        name="password"
        placeholder="password"
      />
      <button class="login" type="submit">Login</button>
    </form>
  </div>
</main>
{% endblock main_content %}
